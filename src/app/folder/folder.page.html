<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="inbox-header">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Inbox page content -->
  <div id="container">
    <ng-container *ngIf="folder === 'Inbox'; else defaultContent">
      <ion-list>
        <ion-item button detail (click)="toggleIdentityCard()" class="message-item">
          <ion-label>
            <h2>Niken Ayu Wijaya</h2>
            <p>New Message</p>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline" color="pink"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-card *ngIf="showIdentityCard" color="soft-pink">
        <ion-card-header>
          <ion-card-title>Niken Ayu Wijaya</ion-card-title>
          <ion-card-subtitle>Informatics, Universitas Jenderal Soedirman</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>NIM: H1D021018</p>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <!-- Default content for other pages -->
    <ng-template #defaultContent>
      <strong class="capitalize">{{ folder }}</strong>
      <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </ng-template>
  </div>
</ion-content>
